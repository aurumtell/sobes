<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test with JWT Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Testing</h2>
<input type="text" id="jwtToken" placeholder="JWT Token" style="width: 300px;" required>
<button onclick="connect()">Connect</button>
<button onclick="disconnect()">Disconnect</button>
<br/>
<form onsubmit="sendMessage(); return false;">
    <input type="text" id="chatId" placeholder="Chat ID" required>
    <input type="text" id="senderId" placeholder="Sender ID" required>
    <input type="text" id="messageText" placeholder="Text Message" required>
    <button type="submit">Send Message</button>
</form>
<p id="response"></p>
<p id="status">Not Connected</p>

<script type="text/javascript">
    var stompClient = null;

    function connect() {
        var socket = new WebSocket('ws://localhost:8086/ws/chat'); // Убедитесь, что используете WebSocket без SockJS, если убрали SockJS из конфигурации сервера
        stompClient = Stomp.over(socket);
        var jwtToken = document.getElementById('jwtToken').value;
        stompClient.connect({'Authorization': 'Bearer ' + jwtToken}, function (frame) {
            console.log('Connected: ' + frame);
            document.getElementById('status').innerText = 'Connected';
            document.getElementById('status').innerText = 'Connected to ' + frame.headers.server;
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).text);
            });
        }, function(error) {
            console.log('STOMP error: ' + error);
            document.getElementById('status').innerText = 'Disconnected';
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function sendMessage() {
        var chatId = document.getElementById('chatId').value;
        var senderId = document.getElementById('senderId').value;
        var text = document.getElementById('messageText').value;
        var message = {
            chatId: chatId,
            senderId: senderId,
            text: text
        };
        stompClient.send("/app/send", {}, JSON.stringify(message));
    }

    function showMessage(message) {
        var response = document.getElementById('response');
        response.innerHTML = message;
    }
</script>
